<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="calendar">
            <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                    <h1>May</h1>
                    <p>Fri May 29, 2020</p>
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
                <div class="">Sun</div>
                <div class="">Mon</div>
                <div class="">Tue</div>
                <div class="">Wed</div>
                <div class="">Thu</div>
                <div class="">Fri</div>
                <div class="">Sat</div>
            </div>
            <div class="days">
                <div class="prev-date">26</div>
                <div class="prev-date">27</div>
                <div class="prev-date">28</div>
                <div class="prev-date">29</div>
                <div class="prev-date">30</div>
                <div class="">1</div>
                <div class="">2</div>
                <div class="">3</div>
                <div class="">4</div>
                <div class="">5</div>
                <div class="">6</div>
                <div class="">7</div>
                <div class="">8</div>
                <div class="">9</div>
                <div class="">10</div>
                <div class="">11</div>
                <div class="">12</div>
                <div class="">13</div>
                <div class="">14</div>
                <div class="">15</div>
                <div class="">16</div>
                <div class="">17</div>
                <div class="">18</div>
                <div class="">19</div>
                <div class="">20</div>
                <div class="">21</div>
                <div class="">22</div>
                <div class="">23</div>
                <div class="">24</div>
                <div class="">25</div>
                <div class="">26</div>
                <div class="">27</div>
                <div class="">28</div>
                <div class="today">29</div>
                <div class="">30</div>
                <div class="">31</div>
                <div class="next-date">1</div>
                <div class="next-date">2</div>
                <div class="next-date">3</div>
                <div class="next-date">4</div>
                <div class="next-date">5</div>
                <div class="next-date">6</div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
